name: CI
on:
  pull_request:
    branches:
      - dev
      - main
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout
        uses: actions/checkout@v2

      - name: ✅ Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: 💿 Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: 📦 Install dependencies
        run: poetry install
        
      - name: 🧪 Run tests
        run: |
          poetry run poe alltest
